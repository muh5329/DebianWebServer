version: '3.8'

services:
  server:
    restart: always
    build:
      context: /services/webserver/Monkey-Factory
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production

  spinning_planet:
    restart: always
    build:
      context: /services/webserver/SpacePortfolio
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production

  wave_collapse:
    restart: always
    build:
      context: /services/webserver/WaveCollapseEditor
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
 
  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config: